<!DOCTYPE html>
<html>
  <head>
    <title>EX02</title>
    <link rel="stylesheet" href="enter_numbers.css">
    <script src="enter_numbers.js"></script>
  </head>

  <body>
    <form action="#" method="post">
      <input type="number" id="number1" required>
      <br>
      <button onclick="checkNumber()">Check</button>
    </form>
    <script>
      
      function checkNumber() {
        var x = parseInt(document.getElementById("number1").value);
        if (x % 2 == 0) {
          alert("Số " + x + " là số chẵn.");
        } else {
          alert("Số " + x + " là số lẻ.");
        }
      }
    </script>
  </body>
</html>
